<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안현미</title>

    <!-- 구글 폰트 링크 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Square&display=swap" rel="stylesheet">

    <style>
        /* 가로 스크롤 숨기기 */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 가로 스크롤 숨기기 */
            width: 100%;
            height: 100%;  /* 화면 전체 높이에 맞추기 */
        }

        body {
            background: black;
            font-family: 'Nanum Square', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            min-height: 100vh;  /* 화면 높이에 맞게 늘리기 */
            padding: 20px;  /* 모바일에서 너무 가까운 경계를 피하기 위해 여백 추가 */
            box-sizing: border-box;  /* 여백 포함 */
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        img {
            border-radius: 20px;
            width: 100%;  /* 화면 너비에 맞게 크기 조정 */
            max-width: 400px;  /* 최대 너비 제한 */
            margin-top: 20px;
        }

        button {
            background-color: crimson;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin-top: 20px;
            max-width: 250px;  /* 버튼 크기 제한 */
            width: 100%;  /* 모바일에서 크기를 화면에 맞게 조정 */
        }

        button:hover {
            background-color: #45a049; /* 버튼 hover 효과 */
        }
    </style>

</head>
<body>

 <button onclick="goToWebsite()">누르면 기분 좋아짐</button>

<script>
    function goToWebsite() {
        // 원하는 URL로 이동
        window.location.href = "https://www.youtube.com/watch?v=wqE2AF9ga3Ycom";  // 변경하고자 하는 URL을 입력
    }
</script>

    <h1>김지영</h1>
    <img src="KakaoTalk_20250612_223841858_06.jpg" alt="장윤서" />

</body>
</html>
